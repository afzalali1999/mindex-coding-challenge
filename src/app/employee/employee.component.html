<div>
  <mat-card class="employee">
    <mat-card-header>
      <mat-card-title class="title">{{employee.firstName}} {{employee.lastName}}, {{employee.position}}</mat-card-title>
      <mat-card-subtitle>Employee ID: {{employee.id}} | Direct reports: {{ directReports }}</mat-card-subtitle>
    </mat-card-header>
    <hr />
    <mat-card-content>
      <div>
        <div class="dr">Direct Reports</div>
        <div *ngIf="directReports > 0; then report else noreport"></div>
        <ng-template #report>
          <div class="list" *ngFor="let emp of directReportsEmployees">
            <div class="item">
              <div>
              {{ emp.firstName }} {{ emp.lastName }}, {{ emp.position }}
              <span *ngIf="emp.compensation">, ${{emp.compensation}}</span>
              </div>
              <div>
                <button mat-flat-button color="primary" (click)="openEditDialog(emp)">Edit</button>
                <button mat-flat-button color="warn" (click)="openDeleteDialog(emp)">Delete</button>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template #noreport>
          <div class="noreport">This employee has no reports.</div>
        </ng-template>
      </div>
    </mat-card-content>
  </mat-card>
</div>
