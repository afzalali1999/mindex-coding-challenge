<h2 mat-dialog-title>Edit</h2>
<form class="example-form" *ngIf="employee">
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input 
        matInput 
        name="firstName" 
        [(ngModel)]="employee.firstName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Last name</mat-label>
      <input 
        matInput 
        name="lastName" 
        [(ngModel)]="employee.lastName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input 
        matInput 
        name="position" 
        [(ngModel)]="employee.position">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Compensation</mat-label>
      <input 
        matInput 
        type="number"
        name="compensation" 
        [(ngModel)]="employee.compensation">
    </mat-form-field>
  </div>
</form>

<mat-dialog-actions>
  <button mat-stroked-button color="basic" (click)="onClickEdit()">SAVE</button>
  <button mat-stroked-button color="basic" (click)="onClickCancel()">CANCEL</button>
</mat-dialog-actions>
